<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event of bubble</title>
</head>
<body>
    <h1>Exploring event of bubble</h1>
    <section>
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Quibusdam, eius tempora!</li>
            <li id="item-3">Fuga, doloremque reprehenderit.</li>
            <li id="item-4">Reiciendis, tenetur similique?</li>
            <li id="item-5">Cumque, ipsa omnis?</li>
            <li id="item-6">Maiores, deserunt illo?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item-2 clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        })
    </script>
</body>
</html>
